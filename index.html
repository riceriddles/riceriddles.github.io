<!DOCTYPE html>
<html>
<head>
  <title>Riceの謎置き場</title>
</head>
<body>
  
  <h1>文字入力と正誤判定のテスト</h1>
  <input type="text" id="myInput" placeholder="ここに文字列を入力">
  <button Onclick="showAlert()">送信</button>

  <script>
    function showAlert(){
      var text = document.getElementById("myInput").value;
      alert("あなたが入力したのは: "+ text);
    }
  </script>
    
</body>
</html>
